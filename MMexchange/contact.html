<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <head>

    </head>
    <main>
        <div class="container">
            <h2 class="ta-center">Contact us</h2>
            <div class="contactContainer jc-center">
                <div class="eclipseContainer jc-center">
                    <div class="eclipse eclipse-margin">
                        <img class="centerImgTwo" src="images/envelope.png" alt="">
                    </div>
                    <h4 class="ta-center">Email address:</h4>
                    <p class="ta-center">contact@mmexchange.com</p>
                </div>
                <div class="eclipseContainer jc-center">
                    <div class="eclipse eclipse-margin">
                        <img class="centerImg" src="images/phone.png" alt="">
                    </div>
                    <h4 class="ta-center">Phone number:</h4>
                    <p class="ta-center">+45 42 53 24 07</p>
                    <p class="ta-center">+45 29 93 00 74</p>
                </div>
            </div>
            <h2 class="ta-center">Or use the form below</h2>
            <div class="grid-1 contactForm">
                <input class="contactInput" type="text" placeholder="Your Name">
                <input class="contactInput" type="text" placeholder="Your Email">
                <input class="contactInput" type="text" placeholder="Your Phone Number">
                <input class="contactInput contactMessage" type="text" placeholder="Your message">
                <button class="contactBtnForm">Send message</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
